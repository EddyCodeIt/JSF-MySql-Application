<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  	  
	<h:head>  
	<!-- Import stylesheet  -->
		<h:outputStylesheet library="css" name="style.css"  />
        <title>Manage Models</title>
        
        <f:metadata>
			<f:event listener="#{garageController.loadModels()}"
				type="preRenderView" />
		</f:metadata>
	</h:head>
	
	<h:body>
		<h:messages globalOnly="true" style="color: red"/>
		<h:form>
			<h:commandButton value = "Add Model" action = "add-model-form"></h:commandButton>
		
			<h:dataTable value="#{garageController.models}" var="garage"
						 styleClass = "garageTable"
						 headerClass = "tableHeader"
						 rowClasses = "tableOddRow, tableEvenRow">
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Manufacturer Code"/>
					</f:facet>
					<h:outputText value = "#{garage.manu_code}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Model Code"/>
					</f:facet>
					<h:outputText value = "#{garage.model_code}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Model Name"/>
					</f:facet>
					<h:outputText value = "#{garage.model_name}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Model Desc"/>
					</f:facet>
					<h:outputText value = "#{garage.model_desc}"/>
				</h:column>
				
			</h:dataTable>
		</h:form>
		
		<br/> <h:link value = "Home" outcome = "index"/><br/>
	</h:body>
</html>
