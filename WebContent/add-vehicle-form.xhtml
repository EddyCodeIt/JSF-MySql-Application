<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  	  
	<h:head>  
	<!-- Import stylesheet  -->
		<h:outputStylesheet library="css" name="style.css"  />
        <title>Add Vehicle</title>
        
	</h:head>
	
	<h:body>
		<h1>Add Vehicle</h1>
		<h:messages globalOnly="true" style="color: red"/>
		<h:form>
			Registration: <h:inputText id = "reg" required="true" requiredMessage="This field is required!" 
							   value="#{garage.reg}" p:placeholder="Enter registration number"/>
		    
		    <br/><br/>
		    Manufacturer Code: <h:inputText id = "manu_code" required="true" requiredMessage="This field is required!" 
							   value="#{garage.manu_code}" p:placeholder="Enter manufacturer code"/>
		    <h:message for = "manu_code" style = "red"/>
		    <br/><br/>
		    Model Code: <h:inputText id = "model_code" required="true" requiredMessage="This field is required!" 
		    				   value="#{garage.model_code}" p:placeholder="Enter model code"/>
		    
		    <br/><br/>
		    Mileage: <h:inputText id = "mileage" value="#{garage.mileage}" p:placeholder="0"/>
		    
		    <br/><br/>
		    Price: <h:inputText id = "price" required="true" requiredMessage="This field is required!" 
		    				   value="#{garage.price}"/>
		    
		    <br/><br/>
		    Colour: <h:inputText id = "colour" value="#{garage.colour}"/>
		    
		    <br/><br/>
		    Fuel: <h:selectOneMenu id = "fuel" value = "#{garage.fuel}">
		    	<f:selectItem itemValue="1" itemLabel="petrol" />
		    	<f:selectItem itemValue="2" itemLabel="diesel" />
		    </h:selectOneMenu>
		    
		    <br/><br/>
			<h:commandButton value="Add Vehicle"
			action="#{garageController.addVehicle(garage)}" />
			
			<br/>
			<h:link value = "Home" outcome = "index"/>
			<h:link value = "Models" outcome = "manage-models"/>			
		</h:form>
	</h:body>
</html>
