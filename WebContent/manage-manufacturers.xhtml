<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  	  
	<h:head>  
		<h:outputStylesheet library="css" name="style.css"  />
        <title>Manage Manufacturers</title>
        
		<f:metadata>
			<f:event listener="#{garageController.loadManufacturers()}"
				type="preRenderView" />
		</f:metadata>
	</h:head>
	
	<h:body>
		<br />
		<h:form>
			<h:commandButton value="Add Manufacturer" action = "add-manufacturer-form" />
		</h:form> <br/>
		
		<h:dataTable value="#{garageController.manufacturers}" var="garage"
					 styleClass = "manufacTable"
					 headerClass = "manufacTableHeader"
					 rowClasses = "manufacTableOddRow, manufacTableEvenRow">
			<h:column>
				<f:facet class = "header" name = "header">
					<h:outputText value = "Manufacturer Code"/>
				</f:facet>
				<h:outputText value = "#{garage.manu_code}"/>
			</h:column>
			
			<h:column>
				<f:facet class = "header" name = "header">
					<h:outputText value = "Manufacturer Name"/>
				</f:facet>
				<h:outputText value = "#{garage.manu_name}"/>
			</h:column>
			
			<h:column>
				<f:facet class = "header" name = "header">
					<h:outputText value = "Manufacturer Details"/>
				</f:facet>
				<h:outputText value = "#{garage.manu_details}"/>
			</h:column>
			
			<h:column>
				<f:facet class = "header" name = "header">
					<h:outputText value = "Action"/>
				</f:facet>
<!-- https://myfaces.apache.org/wiki/core/user-guide/jsf-and-myfaces-howtos/working-with-tables/executing-methods-from-link-or-button-inside-a-table.html -->
				<h:link value = "Update" outcome = "update-manufacturer"/><br/>
				<h:link value = "Delete" outcome = "delete"/>
			</h:column>
		</h:dataTable>
		
		<br/> <h:link value = "Home" outcome = "index"/><br/>
	</h:body>
</html>
