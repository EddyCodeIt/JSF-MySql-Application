<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  	  
	<h:head>  
		<h:outputStylesheet library="css" name="style.css"  />
        <title>Manage Manufacturers</title>
        
		<f:metadata>
			<f:event listener="#{garageController.loadManufacturers()}"
				type="preRenderView" />
		</f:metadata>
	</h:head>
	
	<h:body>
		<h:messages globalOnly="true" style="color: red"/>
		<br />
		<h:form>
				<h:commandButton value="Add Manufacturer" action = "add-manufacturer-form" />
			 <br/>
			
			<h:dataTable value="#{garageController.manufacturers}" var="manufacturer"
						 styleClass = "garageTable"
						 headerClass = "tableHeader"
						 rowClasses = "tableOddRow, tableEvenRow">
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Manufacturer Code"/>
					</f:facet>
					<h:outputText value = "#{manufacturer.manu_code}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Manufacturer Name"/>
					</f:facet>
					<h:outputText value = "#{manufacturer.manu_name}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Manufacturer Details"/>
					</f:facet>
					<h:outputText value = "#{manufacturer.manu_details}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Action"/>
					</f:facet>
					<h:commandLink value = "Update" action = "#{updateManufacturerController.loadUpdatingManufacturer(manufacturer)}"/>
					<br/>
					<h:commandLink value="Delete" action="#{garageController.deleteManufacturer(manufacturer)}" onclick="return confirm('Delete this manufacturer?')"></h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<br/> <h:link value = "Home" outcome = "index"/><br/>
	</h:body>
</html>
