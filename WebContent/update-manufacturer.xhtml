<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  	  xmlns:p="http://primefaces.prime.com.tr/ui"> 
	  	  
	<h:head>  
	<!-- Import stylesheet  -->
		<h:outputStylesheet library="css" name="style.css"  />
        <title>Add Manufacturer</title>
        
	</h:head>
	
	<h:body>
		<h1>Update Manufacturer</h1>
		<h:messages globalOnly="true" style="color: red"/>
		
		<h:form>
			
			Manufacturer Code: <h:inputText id = "manu_code" value="#{garage.manu_code}"/>
		    <br/><br/>
		    Name: <h:inputText id = "manu_name" value="#{garage.manu_name}" required="true" requiredMessage="This field is required!" />

		    <br/><br/>
		    Description: <h:inputText id = "manu_details" value="#{garage.manu_details}" required="true" requiredMessage="This field is required!"/>

		    <br/><br/>
			<h:commandButton value="Update"
			action="#{updateManufacturerController.updateManufacturer(garage)}" />
			
			<br/>
					
		</h:form>
		<h:link value = "Home" outcome = "index"/>	
	</h:body>
</html>
