<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  	  
	<h:head>  
	<!-- Import stylesheet  -->
		<h:outputStylesheet library="css" name="style.css"  />
        <title>Find Vehicles</title>
        
	</h:head>
	
	<h:body>
		<h1>Search Vehicle</h1>
		<h:messages globalOnly="true" style="color: red"/>
		<h:form>
		    
		    <br/><br/>

		    Price: <h:selectOneMenu id = "priceRange" value = "#{garage.priceRange}" style="margin-right: 5px">
		    	   		<f:selectItem itemValue="More Than" itemLabel="More Than" />
		    	   		<f:selectItem itemValue="Less Than" itemLabel="Less Than" />
		    	   		<f:selectItem itemValue="Equal To" itemLabel="Equal To" />
		    	   </h:selectOneMenu>
		    	   
		    	   <h:inputText id = "price" value = "#{garage.price}"/>
		    <br/><br/>	  
		   	Colour: <h:inputText id = "colour" value = "#{garage.colour}"/>
		    <br/><br/>
		    Fuel: <h:selectOneMenu id = "fuel" value = "#{garage.fuel}">
		    	<f:selectItem itemValue="petrol" itemLabel="petrol" />
		    	<f:selectItem itemValue="diesel" itemLabel="diesel" />
		    </h:selectOneMenu>
		    
		    <br/><br/>
			<h:commandButton value="Search Vehicle"
			action="#{searchController.vehiclesToFind(garage)}" />
			
			<br/>
			<h:link value = "Home" outcome = "index"/>			
		</h:form>
	</h:body>
</html>
