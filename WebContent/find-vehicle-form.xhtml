<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  	  
	<h:head>  
	<!-- Import stylesheet  -->
		<h:outputStylesheet library="css" name="style.css"  />
        <title>Add Vehicle</title>
        
	</h:head>
	
	<h:body>
		<h1>Search Vehicle</h1>
		<h:messages globalOnly="true" style="color: red"/>
		<h:form>
		    
		    <br/><br/>

		    
		    <br/><br/>
		    Fuel: <h:selectOneMenu id = "fuel" value = "#{garage.fuel}">
		    	<f:selectItem itemValue="1" itemLabel="petrol" />
		    	<f:selectItem itemValue="2" itemLabel="diesel" />
		    </h:selectOneMenu>
		    
		    <br/><br/>
			<h:commandButton value="Search Vehicle"
			action="#{searchController.searchVehicles(garage)}" />
			
			<br/>
			<h:link value = "Home" outcome = "index"/>			
		</h:form>
	</h:body>
</html>
