<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  	  
	<h:head>  
	<!-- Import stylesheet  -->
		<h:outputStylesheet library="css" name="style.css"  />
        <title>Manage Vehicles</title>
        
        <f:metadata>
			<f:event listener="#{garageController.loadVehicles()}"
				type="preRenderView" />
		</f:metadata>
	</h:head>
	
	<h:body>
		<h:form>
			<h:commandButton value = "Add Vehicle" action = "add-vehicle-form"></h:commandButton>
		
			<h:dataTable value="#{garageController.vehicles}" var="vehicle"
						 styleClass = "garageTable"
						 headerClass = "tableHeader"
						 rowClasses = "tableOddRow, tableEvenRow">
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Registration No."/>
					</f:facet>
					<h:outputText value = "#{vehicle.reg}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Manufacturer"/>
					</f:facet>
					<h:outputText value = "#{vehicle.manu_code}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Model Code"/>
					</f:facet>
					<h:outputText value = "#{vehicle.model_code}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Mileage"/>
					</f:facet>
					<h:outputText value = "#{vehicle.mileage}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Price"/>
					</f:facet>
					<h:outputText value = "#{vehicle.price}"/>
				</h:column>

				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Colour"/>
					</f:facet>
					<h:outputText value = "#{vehicle.colour}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Fuel"/>
					</f:facet>
					<h:outputText value = "#{vehicle.fuel}"/>
				</h:column>
				
				<h:column>
					<f:facet class = "header" name = "header">
						<h:outputText value = "Action"/>
					</f:facet>
					<h:commandLink value = "All Details" action = "#{garageController.sendToVehicleDetails(vehicle)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<br/> <h:link value = "Home" outcome = "index"/><br/>
	</h:body>
</html>
