<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  	  
	<h:head>  
	<!-- Import stylesheet  -->
		<h:outputStylesheet library="css" name="style.css"  />
        <title>Add Model</title>
        
	</h:head>
	
	<h:body>
		<h1>Add Model</h1>
		<h:messages globalOnly="true" style="color: red"/>
		<h:form>
			Manufacturer Code: <h:inputText id = "manu_code" required="true" requiredMessage="This field is required!" 
							   value="#{garage.manu_code}" p:placeholder="Enter manufaturer code"/>
		    <h:message for = "manu_code" style = "red"/>
		    <br/><br/>
		    Code: <h:inputText id = "model_code" required="true" requiredMessage="This field is required!" 
							   value="#{garage.model_code}" p:placeholder="Enter model code"/>
		    <h:message for = "model_code" style = "red"/>
		    <br/><br/>
		    Name: <h:inputText id = "model_name" required="true" requiredMessage="This field is required!" 
		    				   value="#{garage.model_name}" p:placeholder="Enter model name"/>
		    <h:message for = "model_name" style = "red"/>
		    <br/><br/>
		    Description: <h:inputText id = "model_desc" required="true" requiredMessage="This field is required!" 
		    				   value="#{garage.model_desc}" p:placeholder="Enter model description"/>
		    <h:message for = "model_name" style = "red"/>
		    <br/><br/>
			<h:commandButton value="Add Manufacturer"
			action="#{garageController.addModel(garage)}" />
			
			<br/>
			<h:link value = "Home" outcome = "index"/>
			<h:link value = "Models" outcome = "manage-models"/>			
		</h:form>
	</h:body>
</html>
