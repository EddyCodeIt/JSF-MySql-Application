<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:h="http://xmlns.jcp.org/jsf/html"
		  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  	  
	<h:head>  
	<!-- Import stylesheet  -->
		<h:outputStylesheet library="css" name="style.css"  />
        <title>Add Manufacturer</title>
        
	</h:head>
	
	<h:body>
		<h1>Add Manufacturer</h1>
		<h:messages globalOnly="true" style="color: red"/>
		<h:form>
			Code: <h:inputText id = "manu_code" required="true" requiredMessage="This field is required!" 
							   value="#{garage.manu_code}" p:placeholder="Enter manufaturer code"/>
		    <br/><br/>
		    Name: <h:inputText id = "manu_name" required="true" requiredMessage="This field is required!" 
							   value="#{garage.manu_name}" p:placeholder="Enter manufaturer name"/>
		    <h:message for = "manu_name" style = "red"/>
		    <br/><br/>
		    Description: <h:inputText id = "manu_desc" value="#{garage.manu_details}" 
		    						  p:placeholder="Enter manufaturer description"/>

		    <br/><br/>
			<h:commandButton value="Add Manufacturer"
			action="#{garageController.addManufacturer(garage)}" />
			
			<br/>
			<h:link value = "Home" outcome = "index"/>			
		</h:form>
	</h:body>
</html>
